context.modules = [
    {
        name = libpipewire-module-vban-recv
        args = {
            source.ip = "192.168.0.100"
            source.port = 6980
            sess.latency.msec = 20
        }
        stream.rules = [
            {
                matches = [
                    {
                        sess.name = "WIN_SYSTEM"
                    }
                ]
                actions = {
                    create-stream = {
                        stream.props = {
                            node.name = "vban-win-system-audio"
                            node.description = "Windows -> VBAN (System Audio)"
                            audio.position = [ FL FR ]
                            media.class = "Audio/Source"
                        }
                    }
                }
            }
        ]
    }
]