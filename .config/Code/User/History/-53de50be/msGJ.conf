context.modules = [
    {
        name = libpipewire-module-vban-recv
        args = {
            source.port = 6980
            sess.latency.msec = 20
            stream.rules = [
            {
                matches = [
                    {
                        sess.name = "WIN_SYSTEM"
                    }
                ]
                actions = {
                    create-stream = {
                        stream.props = {
                            sess.latency.msec = 20
                            audio.position = [ FL FR ]
                            media.class = "Audio/Source"
                            node.name = "vban-win-system-audio"
                            node.description = "VBAN - Windows System Audio"
                        }
                    }
                }
            }
        ]
        }
        
    }
]